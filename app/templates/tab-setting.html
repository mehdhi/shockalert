<ion-view view-title="Settings">
    <ion-content>
        <ion-list>
            <div class="list">
                <div class="item range range-positive">
                   <i class="icon ion-volume-low"></i>
                    <input type="range" name="volume" min="0" max="100" value="33" ng-model="settings.volume">
                    <i class="icon ion-volume-high"></i>
                </div>
            </div>
            <ion-toggle ng-model="settings.vibrate">
                Vibrate
            </ion-toggle>
            <ion-toggle ng-model="settings.mute">
                Mute
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
